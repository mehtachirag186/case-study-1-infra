apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
  namespace: team-payments-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
